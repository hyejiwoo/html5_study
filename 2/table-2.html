<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- caption : 표 가운데-->
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에세 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬</th>
            <td>Google</td>
            <td>www.google.com/chrome</td>
        </tr>
        <tr>
            <th>파이어폭스</th>
            <td>Mozilla</td>
            <td>www.,,</td>
        </tr>
        <tr>
            <th>엣지</th>
            <td>Microsoft</td>
            <td>www,,,</td>
        </tr>
    </table>
    <!-- figure/ figcaption : table 전에 오면 상단에 위치.
            table 후에 오면 하단에 위치-->

    <figure>
        <!-- 상단 -->
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬</th>
                <td>Google</td>
                <td>www.google.com/chrome</td>
            </tr>
            <tr>
                <th>파이어폭스</th>
                <td>Mozilla</td>
                <td>www.,,</td>
            </tr>
            <tr>
                <th>엣지</th>
                <td>Microsoft</td>
                <td>www,,,</td>
            </tr>
        </table>
        <!-- 하단 -->
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
    </figure>
</body>
</html>
